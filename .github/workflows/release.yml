name: Release & Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    name: Build Multi-platform Executables
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Create dist directory
        run: mkdir -p dist
      - name: Build executables
        run: npm run build
      - name: List files (Debug)
        run: ls -R dist
      - name: Set executable permissions
        run: |
          find dist/ -type f -not -name "*.exe" -exec chmod +x {} +
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: dist/*
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: executables
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body: |
            ## Weather App Release ${{ github.ref_name }}
            Ejecutables generados para todos los sistemas operativos.