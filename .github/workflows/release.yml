name: Release & Build

on:
  push:
    tags:
      - 'v*' # Se activa solo cuando creas un tag que empiece por v (v1.0.0, etc.)

permissions:
  contents: write # MUY IMPORTANTE: Permite a GitHub crear la release y subir archivos

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    name: Build Multi-platform Executables
    needs: test # Solo empieza si el job 'test' termina con éxito
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build executables
        run: npm run build
      - name: Set executable permissions
        run: |
          chmod +x dist/weather-app-ci-linux
          chmod +x dist/weather-app-ci-macos-x64
          chmod +x dist/weather-app-ci-macos-arm64
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: dist/*
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build # Solo empieza si el job 'build' termina con éxito
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: executables
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/weather-app-ci-linux
            dist/weather-app-ci-macos-x64
            dist/weather-app-ci-macos-arm64
            dist/weather-app-ci-win.exe
          body: |
            ## Weather App Release ${{ github.ref_name }}
            
            ### Descargas
            Descarga el ejecutable correspondiente a tu sistema operativo.