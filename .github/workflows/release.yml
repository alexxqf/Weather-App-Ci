build:
    name: Build Multi-platform Executables
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      
      # Añadimos esto para asegurar que la carpeta existe (por si acaso)
      - name: Create dist directory
        run: mkdir -p dist

      - name: Build executables
        run: npm run build

      # DEBUG: Añadimos este paso para ver en la consola qué archivos se han creado realmente
      - name: List files (Debug)
        run: ls -R dist

      # Usamos asteriscos para que no falle por el nombre exacto
      - name: Set executable permissions
        run: |
          chmod +x dist/*-linux* || true
          chmod +x dist/*-macos* || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: dist/*
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: executables
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # Usamos dist/* para que suba TODO lo que haya en la carpeta dist automáticamente
          files: dist/*
          body: |
            ## Weather App Release ${{ github.ref_name }}
            Binarios generados para Windows, Linux y macOS.